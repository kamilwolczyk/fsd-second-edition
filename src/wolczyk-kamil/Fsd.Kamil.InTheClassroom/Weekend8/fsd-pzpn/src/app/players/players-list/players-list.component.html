<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Number</th>
      <th>First name</th>
      <th>Last name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.id}}</td>
      <td>{{player.number}}</td>
      <td>{{player.firstName}}</td>
      <td>{{player.lastName}}</td>
      <th>
        <button (click)="remove(player)">Remove</button>
      </th>
    </tr>
  </tbody>
</table>

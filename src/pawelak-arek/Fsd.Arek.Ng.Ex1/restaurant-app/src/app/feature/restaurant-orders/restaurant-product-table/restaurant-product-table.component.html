<table class="table">
  <thead>
    <tr>
      <th scope="col">Lp.</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Opis</th>
      <th scope="col">Cena</th>
      <th scope="col">Dodaj</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of product; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.price}}</td>
      <td>
        <button class="btn btn-primary" (click)="addToOrder(item, 1)">
          +
        </button>
      </td>
    </tr>
  </tbody>
</table>

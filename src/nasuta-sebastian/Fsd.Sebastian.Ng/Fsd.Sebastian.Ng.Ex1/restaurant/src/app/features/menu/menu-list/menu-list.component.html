<table class="table table-sm table">
  <thead>
    <tr>
      <th scope="col">L.p.</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Opis</th>
      <th scope="col">Cena</th>
      <th scope="col">Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of items; let i=index">
      <th>{{i+1}}</th>
      <td>{{x.name}}</td>
      <td>{{x.description}}</td>
      <td>{{x.price}} z≈Ç</td>
      <td>
        <button class="btn btn-warning btn-sm">+</button>
      </td>
    </tr>
  </tbody>
</table>

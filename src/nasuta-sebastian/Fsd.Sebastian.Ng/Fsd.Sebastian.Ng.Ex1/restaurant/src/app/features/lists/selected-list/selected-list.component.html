<table class="table table-sm" *ngIf="items.length > 0">
  <thead class="bg-warning">
    <tr>
      <th scope="col" class="content-fit">L.p.</th>
      <th scope="col">Produkt</th>      
      <th scope="col" class="text-center content-fit">Cena</th>
      <th scope="col" class="content-fit">Ilość</th>
      <th scope="col" class="content-fit">Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of items; let i=index">
      <th class="text-center">{{i+1}}</th>
      <td>{{x.product.name}}</td>
      <td class="text-right">{{x.product.price.toFixed(2)}}&nbsp;zł</td>
      <td class="text-center">{{x.quantity}}</td>
      <td class="text-center">
        <button class="btn btn-warning btn-sm" (click)="removeItem(x.product)">-</button>
      </td>
    </tr>
    <tr class="table-warning">
      <th colspan="3" class="text-right">Do zapłaty: {{totalPrice.toFixed(2)}}&nbsp;zł</th>
    </tr>
  </tbody>
</table>
